enum MarkerState {
  ACTIVE
  PENDING_CONFIRMATION
  INACTIVE
}

type Marker {
  category: Category!
  description: String
  duration: Int!
  expiresAt: Date
  id: Int!
  latitude: Float!
  longitude: Float!
  name: String!
  recurrence: String!
  requests: [Request!]!
  state: MarkerState!
}

input AddMarkerInput {
  category: Int!
  description: String
  duration: Int!
  expiresAt: Date
  latitude: Float!
  longitude: Float!
  name: String!
  recurrence: String!
}

input ConfirmMarkerInput {
  marker: Int!
}

type Mutation {
  addMarker(input: AddMarkerInput!): [Marker!]!
  confirmMarker(input: ConfirmMarkerInput!): [Marker!]!
}

type Query {
  markers: [Marker!]!
}
