type Marker {
  category: Category!
  description: String
  duration: Int!
  expiresAt: Date
  id: Int!
  latitude: Float!
  longitude: Float!
  name: String!
  recurrence: String!
  requests: [Request!]!
  subscribedUsers: Int!
  timeZone: String!
}

input AddMarkerInput {
  category: Int!
  description: String
  duration: Int!
  expiresAt: Date
  latitude: Float!
  longitude: Float!
  name: String!
  recurrence: String!
  timeZone: String!
}

type Mutation {
  addMarker(input: AddMarkerInput!): Marker!
  confirmMarker(id: Int!): Marker!
  deleteMarker(id: Int!): [Marker!]!
}

type Query {
  marker(id: Int!): Marker!
  markers: [Marker!]!
}
