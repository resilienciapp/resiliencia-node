type Event {
  marker: Marker!
}

type Subscription {
  date: Date!
  id: Int!
  marker: Marker!
}

type Profile {
  email: String!
  name: String!
}

type User {
  events: [Event!]!
  id: Int!
  profile: Profile!
  subscriptions: [Subscription!]!
}

input SubscribeMarkerInput {
  marker: Int!
}

input UnsubscribeMarkerInput {
  marker: Int!
}

type Mutation {
  subscribeMarker(input: SubscribeMarkerInput!): User!
  unsubscribeMarker(input: UnsubscribeMarkerInput!): User!
}

type Query {
  user: User!
}
